<mat-table #table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>TITLE</mat-header-cell>
    <mat-cell *matCellDef="let job"> {{job.title}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>DESCRIPTION</mat-header-cell>
    <mat-cell *matCellDef="let job"> {{job.description}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="experience" >
    <mat-header-cell *matHeaderCellDef mat-sort-header>EXPERIENCE</mat-header-cell>
    <mat-cell *matCellDef="let job"> {{job.experience}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="no_of_vacancies" >
    <mat-header-cell *matHeaderCellDef mat-sort-header>VACANCIES</mat-header-cell>
    <mat-cell *matCellDef="let job"> {{job.no_of_vacancies}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="skills">
    <mat-header-cell *matHeaderCellDef>SKILLS</mat-header-cell>
    <mat-cell *matCellDef="let job">
        {{job.skills}}
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator
[length]="dataSource?.filteredData.length"
[pageIndex]="0"
[pageSize]="3"
[pageSizeOptions]="[3, 5]">
</mat-paginator>
